import groovy.json.JsonSlurper

plugins {
	id 'net.fabricmc.fabric-loom-remap' version "${loom_version}"
	id 'maven-publish'
	id 'com.diffplug.spotless' version '7.0.2'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

def commandManifestFile = file("shared/command-whitelist.json")
def generatedJavaWhitelistFile = file("src/client/java/com/botpress/command/GeneratedCommandWhitelist.java")

tasks.register("generateCommandWhitelistJava") {
	inputs.file(commandManifestFile)
	outputs.file(generatedJavaWhitelistFile)

	doLast {
		def parsed = new JsonSlurper().parse(commandManifestFile)
		def commands = parsed.commands
		if (!(commands instanceof List) || commands.isEmpty()) {
			throw new GradleException("shared/command-whitelist.json must contain a non-empty 'commands' array")
		}
		if (!commands.every { it instanceof String }) {
			throw new GradleException("All command whitelist entries must be strings")
		}

		def deduped = []
		commands.each { cmd ->
			if (deduped.contains(cmd)) {
				throw new GradleException("Duplicate command in whitelist manifest: ${cmd}")
			}
			deduped << cmd
		}

		def sortedCommands = deduped.sort()
		def entries = sortedCommands.collect { "\t\t\t\"${it}\"" }.join(",\n")
		def content = """package com.botpress.command;

import java.util.Set;

// AUTO-GENERATED FILE. DO NOT EDIT.
// Source: shared/command-whitelist.json
public final class GeneratedCommandWhitelist {
\tprivate GeneratedCommandWhitelist() {
\t}

\tpublic static final Set<String> WHITELISTED_COMMANDS = Set.of(
${entries}
\t);
}
"""

		generatedJavaWhitelistFile.parentFile.mkdirs()
		generatedJavaWhitelistFile.text = content
	}
}

tasks.withType(JavaCompile).configureEach {
	dependsOn(tasks.named("generateCommandWhitelistJava"))
	it.options.release = 21
}

tasks.register("generateCommandArtifacts", Exec) {
	dependsOn(tasks.named("generateCommandWhitelistJava"))
	commandLine "node", "scripts/generate-command-artifacts.mjs"
}

tasks.register("checkCommandArtifacts", Exec) {
	dependsOn(tasks.named("generateCommandArtifacts"))
	commandLine "git", "diff", "--exit-code", "--", "bridge-server/src/generated/command-whitelist.ts", "src/client/java/com/botpress/command/GeneratedCommandWhitelist.java"
	ignoreExitValue = true

	doLast {
		if (executionResult.get().exitValue != 0) {
			throw new GradleException("Generated command artifacts are stale. Run: ./gradlew generateCommandArtifacts")
		}
	}
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
}

loom {
	splitEnvironmentSourceSets()

	mods {
		"botpress" {
			sourceSet sourceSets.main
			sourceSet sourceSets.client
		}
	}

	runs {
		client {
			vmArgs "--enable-native-access=ALL-UNNAMED"
		}
	}
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"
	testImplementation platform('org.junit:junit-bom:5.11.4')
	testImplementation 'org.junit.jupiter:junit-jupiter'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	
}

test {
	useJUnitPlatform()
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": inputs.properties.version
	}
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21

	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

jar {
	inputs.property "archivesName", project.base.archivesName

	from("LICENSE") {
		rename { "${it}_${inputs.properties.archivesName}" }
	}
}

spotless {
	java {
		target 'src/*/java/**/*.java'
		eclipse()
		removeUnusedImports()
		trimTrailingWhitespace()
		endWithNewline()
	}
}

// configure the maven publication
publishing {
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = project.archives_base_name
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
