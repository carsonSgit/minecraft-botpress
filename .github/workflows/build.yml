name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  java:
    name: Java (Fabric Mod)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: gradle/actions/setup-gradle@v4
      - name: Verify no BOM in Gradle scripts
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t files < <(find . -type f \( -name "*.gradle" -o -name "*.gradle.kts" \))
          offenders=()
          for file in "${files[@]}"; do
            header=$(od -An -t x1 -N 3 "$file" | tr -d '[:space:]')
            if [[ "$header" == "efbbbf" ]]; then
              offenders+=("$file")
            fi
          done
          if (( ${#offenders[@]} > 0 )); then
            echo "UTF-8 BOM detected in Gradle file(s):"
            printf '%s\n' "${offenders[@]}"
            echo "Remove BOM (EF BB BF) and commit again."
            exit 1
          fi
      - run: chmod +x ./gradlew
      - run: ./gradlew checkCommandArtifacts
      - run: ./gradlew spotlessCheck
      - run: ./gradlew build
      - uses: actions/upload-artifact@v4
        with:
          name: fabric-mod
          path: build/libs/*.jar
          retention-days: 14

  bridge-server:
    name: Bridge Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: bridge-server
      - run: bunx biome check --config-path=..
        working-directory: bridge-server
      - run: bun run typecheck
        working-directory: bridge-server
      - run: bun run build
        working-directory: bridge-server

  minebot-agent:
    name: Minebot Agent (ADK)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: minebot-agent
      - run: bunx biome check --config-path=..
        working-directory: minebot-agent
